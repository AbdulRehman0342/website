<style>
/* Navigation Bar */
#nav {
    background: lightseagreen;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    height: 60px;
    animation: fadeIn 1s ease-in-out;
}

#nav a {
    color: whitesmoke;
    text-decoration: none;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
    transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease, letter-spacing 0.3s ease;
}

#nav a:nth-child(1) { animation-delay: 0.2s; }
#nav a:nth-child(2) { animation-delay: 0.4s; }
#nav a:nth-child(3) { animation-delay: 0.6s; }

#nav a:hover {
    color: greenyellow;
    transform: scale(1.2) rotate(5deg);
    text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
    letter-spacing: 3px;
}

/* Main Content */
#main {
    margin-top: 20px;
    animation: fadeInSlide 1s forwards;
}

@keyframes fadeInSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Cards */
.card {
    opacity: 0;
    transform: translateY(10px);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
    perspective: 1000px;
}

.card.visible {
    opacity: 1;
    transform: translateY(0);
}

.card:hover {
    transform: translateY(-10px) rotate(3deg);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    background-color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
}

.card:nth-child(odd) {
    animation: fadeInUp 0.5s forwards;
    animation-delay: 0.2s; /* Delay for odd cards */
}

.card:nth-child(even) {
    animation: fadeInUp 0.5s forwards;
    animation-delay: 0.4s; /* Delay for even cards */
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Card Flip Effect */
.card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d; /* Enable 3D effect */
}

.card:hover .card-inner {
    transform: rotateY(180deg); /* Flip effect */
}

.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; /* Hide the back when facing away */
}

.card-back {
    transform: rotateY(180deg); /* Position the back face */
}

/* Carousel */
.carousel-item {
    transition: transform 0.5s ease, opacity 0.5s ease;
}

/* Carousel Controls */
.carousel-control-prev,
.carousel-control-next {
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.carousel-control-prev:hover,
.carousel-control-next:hover {
    transform: scale(1.2);
    background-color: rgba(255, 255, 255, 0.3);
}

/* Footer */
footer {
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 1.5s; /* Delay for footer appearance */
    transform: translateY(20px);
}

/* Button Hover Effects */
.btn {
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
    background-color: rgba(0, 123, 255, 0.8);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
    border-radius: 50%;
    z-index: 0;
    transform: translate(-50%, -50%) scale(0);
}

.btn:hover::after {
    width: 400%;
    height: 400%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
}

/* Keyframes for FadeIn and SlideIn */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(20px); opacity: 0; }
